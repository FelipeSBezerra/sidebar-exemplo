<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <div class="sidebar-top">
            <span class="expand-btn">
                <i id="icon-btn" class="material-symbols-outlined">chevron_left</i>
            </span>
            <img src="asserts/Vector.png" class="logo" alt="">
            <h3>Felipe S Bezerra</h3>
        </div>
        <div class="sidebar-links">
            <ul>
                <li>
                    <a id="link-inicio" href="#inicio" class="active" title="Início link">
                        <div class="icon">
                            <i class="material-symbols-outlined">home</i>
                        </div>
                        <span class="link hide">Início</span>
                    </a>
                </li>
                <li>
                    <a href="#jogos" class="active" title="Jogos link">
                        <div class="icon">
                            <i class="material-symbols-outlined">stadia_controller</i>
                        </div>
                        <span class="link hide">Jogos</span>
                    </a>
                </li>
                <li>
                    <a href="#musicas" class="active" title="Músicas link">
                        <div class="icon">
                            <i class="material-symbols-outlined">headphones</i>
                        </div>
                        <span class="link hide">Músicas</span>
                    </a>
                </li>
            </ul>
        </div>

    </nav>
    <script src="js/script.js"></script>
</body>
</html>
